<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to ASCII Art Web</h1>
    <section class="content">
        <form action="/generate" method="post">
            <label for="text">Enter the string:</label><br>
            <textarea name="text" cols="50" rows="4" placeholder="Enter the words..."></textarea><br>
            <label>Choose a font:</label><br>
            <input type="radio" name="font" id="standard" value="standard">
            <label for="standard">Standard</label><br>
            
            <input type="radio" name="font" id="shadow" value="shadow">
            <label for="shadow">Shadow</label><br>
            
            <input type="radio" name="font" id="thinkertoy" value="thinkertoy">
            <label for="thinkertoy">Thinkertoy</label><br>
            
            <input type="submit" value="Generate ASCII Art">
        </form>
    </section>          
    <a href="about_us.html" class="button">About Us</a>
    <section class="about">
        <h1>How to Use</h1>
        <h2>This project was made by Jehad Alami</h2>
        <div class="help">
            <p>ASCII Art Web is a website to generate ASCII art from any word. Simply type your word into the box, select a font, and click the "Generate ASCII Art" button to see the results. Have fun!</p>
        </div>
    </section>
</body>
</html>
