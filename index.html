<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ascii-art-stylize</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to ASCII Art Web</h1>
    <section class="content">
        <form action="/generate" method="post">
            <label for="text">Enter the string:</label><br>
            <textarea name="text" cols="50" rows="4" placeholder="Enter the words..."></textarea><br>
            <label for="font">Choose a font:</label><br>
            <input type="radio" id="standard" name="style" value="standard">
            <label for="standard">Standard</label><br>
            <input type="radio" id="shadow" name="style" value="shadow">
            <label for="shadow">Shadow</label><br>
            <input type="radio" id="thinkertoy" name="style" value="thinkertoy">
            <label for="thinkertoy">Thinkertoy</label><br>
            <br>
            <input type="submit" value="Generate ASCII Art">
        </form>
    </section>

    <!-- Rating button -->
    <div class="rating">
        <input type="radio" id="star5" name="rating" value="5"><span><label for="star5">☆</label></span>
        <input type="radio" id="star4" name="rating" value="4"><span><label for="star4">☆</label></span>
        <input type="radio" id="star3" name="rating" value="3"><span><label for="star3">☆</label></span>
        <input type="radio" id="star2" name="rating" value="2"><span><label for="star2">☆</label></span>
        <input type="radio" id="star1" name="rating" value="1"><span><label for="star1">☆</label></span>
    </div>
          <a href="/about_us.html" class="button">About Us</a>
</body>
</html>
